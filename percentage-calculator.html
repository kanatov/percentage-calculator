<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fixed deposit calculator</title>
	<meta charset="utf-8">
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/bootstrap-datepicker.min.js"></script>
	<script src="./js/calculator.js"></script>
	<link rel="stylesheet" href="./css/bootstrap-datepicker3.standalone.css">
	<link rel="stylesheet" href="./css/style.css">
	<style>

	</style>
</head>

<body>
	<div id="wrap">
		<main>
			<div id="control">
				<div id="add" class="cells">
					<form onsubmit="return false">
						<p class="cellLabel">Deposit amaunt</p>
						<input id="newSumm" class="inputText" type="number" name="summ" value="1500"
							onblur="calc.notify()">
						<p class="cellLabel">Deposit opening date</p>
						<div id="datepicker"></div>
						<input id="newSubmit" type="submit" value="Add" onClick="calc.add(); this.blur();">
					</form>
				</div>
				<div id="description" class="cells">
					<p class="note">
						A fixed deposit calculator helps you calculate the maturity amount for your deposit based on the
						prevailing interest rate from the deposit opening date till the present day.
					</p>
					<form onsubmit="return false">
						<p class="cellLabel">Monthly interest</p>
						<input id="percent" class="inputText" type="number" min="1" name="summ" value="2"
							onchange="calc.render()">
						<p class="settLabel">%</p>
						<p id="summLabel" class="cellLabel">Maturity Amount</p>
						<p id="summValue" class="value"></p>
					</form>
				</div>
			</div>
			<ul id="list">
			</ul>
		</main>
	</div>
	<script>
		"use strict";

		var calc;
		window.onload = (_e) => {
			const domElements = {
				summ: document.getElementById('newSumm'),
				date: $('#datepicker'),
				list: document.getElementById("list"),
				percent: document.getElementById('percent'),
				summLabel: document.getElementById('summLabel'),
				summValue: document.getElementById('summValue'),
				submit: document.getElementById('newSubmit')
			};

			calc = new Calculator(domElements);
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fixed deposit calculator</title>
	<meta charset="utf-8">
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/bootstrap-datepicker.min.js"></script>
	<script src="./js/calculator.js"></script>
	<link rel="stylesheet" href="./css/bootstrap-datepicker3.standalone.css">
	<link rel="stylesheet" href="./css/style.css">
	<style>

	</style>
</head>

<body>
	<main>
		<header>
			<h1>Deposit calculator</h1>
			<p id="tagline">
				Calculate your deposit's maturity amount with monthly cumulative payouts
			</p>
		</header>
		<ul id="list">
			<li>
				<!-- <a class="del button" href="#" onClick="calc.remove(' + i + ')">Ã—</a> -->
				<form onsubmit="return false">
					<fieldset id="formInput">
						<label>Deposit amaunt</label>
						<input id="formDeposit" type="number" name="summ" value="1500" onblur="calc.notify()">

						<label>Ammount of months</label>
						<input id="formDays" type="number" name="summ" value="30" onblur="calc.notify()">

						<label>Monthly interest (%)</label>
						<input id="formPercent" type="number" min="1" name="summ" value="2" onchange="calc.render()">
					</fieldset>
					<fieldset id="formResult">
						<label class="calendar-row">From</label>
						<span class="calendar-row">
							<span id="resultFromDate" class="value">20 March 2024</span>
						</span>
						<label class="calendar-row">To</label>
						<span class="calendar-row">
							<aspan id="resultToDate" class="value">30 March 2024</aspan>
						</span>
						<label>Maturity Amount</label>
						<span class="value">1000</span>
						<label>Amount of payouts</label>
						<span class="value">1</span>
						<div id="saveResultWrap">
							<input id="saveResult" class="button" type="submit" value="Save result" onClick="calc.add(); this.blur();">
						</div>
					</fieldset>
				</form>
			</li>
		</ul>
	</main>
	<script>
		"use strict";

		var calc;
		window.onload = (_e) => {
			const domElements = {
				summ: document.getElementById('newSumm'),
				date: $('#datepicker'),
				list: document.getElementById("list"),
				percent: document.getElementById('percent'),
				summLabel: document.getElementById('summLabel'),
				summValue: document.getElementById('summValue'),
				submit: document.getElementById('newSubmit')
			};

			calc = new Calculator(domElements);
		}
	</script>
</body>

</html>
